<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un nouveau compte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="form.add.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <div class="headerRight">
            <h2>BankManager</h2>
            <a href="">Tableau de bord</a>
            <a href="">Compte</a>
        </div>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin
            </a>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    
    </header>
    <div class="container">
        <div class="header-container">
            <h1 class="mb-4">Créer un nouveau compte</h1>
            <button class="btn btn-outline-secondary">
                <i class="fas fa-list me-1"></i>Retour à la liste
            </button>
        </div>
        <div class="form-container">
            
            <!-- Informations personnelles -->
            <div class="row g-3 mb-4" id="info-person">
                <h3 class="section-title">Informations personnelles</h3>
                <div class="col-md-6">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Téléphone</label>
                    <input type="tel" class="form-control">
                </div>
                <div class="col-12">
                    <label class="form-label">Adresse</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <!-- Informations du compte -->
            <div class="row g-3" id="info-compte">
                <h3 class="section-title">Informations du compte</h3>
                <div class="col-md-6">
                    <label class="form-label">Type de compte</label>
                    <select class="form-select">
                        <option selected>Sélectionner un type de compte</option>
                        <option>Compte Épargne</option>
                        <option>Compte Chèque</option>
                        <option>Compte Courant</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Solde initial (FCFA)</label>
                    <input type="number" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Numéro de compte</label>
                    <div class="account-number-generate">
                        <input type="text" class="form-control" value="COO" readonly>
                        <button class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Générer
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    
                    <div>
                        <button class="btn btn-outline-danger me-2">
                            Annuler
                        </button>
                        <button class="btn btn-primary">
                            Créer le compte
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Divider -->
            <div class="divider"></div>
            
            <!-- Boutons d'action -->
           
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>

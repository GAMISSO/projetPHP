<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="headerRight">
            <h2>BankManager</h2>
            <a href="">Tableau de bord</a>
            <a href="">Compte</a>
        </div>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin
            </a>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    
    </header>
    <section class="Container">
        <h1>Tableau de bord</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="info-card">
                    <div class="info-icon bg-wallet">
                        <i class="bi bi-wallet2"></i>
                    </div>
                    <div>
                        <div class="text-muted">Total des comptes</div>
                        <div class="fw-bold fs-5">24</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-card">
                <div class="info-icon bg-balance">
                    <i class="bi bi-cash-stack"></i>
                </div>
                <div>
                    <div class="text-muted">Solde total</div>
                    <div class="fw-bold fs-5">15 750 000 FCFA</div>
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-card">
                <div class="info-icon bg-transfer">
                    <i class="bi bi-arrow-left-right"></i>
                </div>
                <div>
                    <div class="text-muted">Transactions (aujourd’hui)</div>
                    <div class="fw-bold fs-5">12</div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container my-4">
        <div class="card shadow-sm">
        <div class="card-body">
            <h6 class="card-title mb-3">Actions rapides</h6>
            <div class="d-flex gap-3 flex-wrap">
            <a href="#" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Créer un compte
            </a>
            <a href="#" class="btn btn-outline-primary">
                <i class="bi bi-list-ul me-1"></i> Liste des comptes
            </a>
            <a href="#" class="btn btn-outline-success">
                <i class="bi bi-cash-coin me-1"></i> Nouvelle transaction
            </a>
            <a href="#" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right me-1"></i> Quitter
            </a>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
